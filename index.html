<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Trivia Romántica</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff0f5;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      background-size: cover;
      background-position: center;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      max-width: 600px;
    }
    h2 { color: #d0005f; }
    button {
      background-color: #ff66a3;
      border: none;
      color: white;
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #cc4078;
    }
    .hidden { display: none; }
    .hearts {
      font-size: 40px;
      animation: float 1s ease-in-out infinite;
    }
    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container" id="quiz-container">
    <h2 id="question"></h2>
    <div id="answers"></div>
  </div>
  <audio id="bg-music" src="iwonder.mp3"></audio>

  <script>
    const questions = [
      {
        q: "Pregunta 1",
        options: ["101", "152", "151", "11"],
        answer: 2
      },
      {
        q: "Pregunta 2",
        options: ["El espíritu que salvó a Chihiro", "El padre de Chihiro", "La mascota de Chihiro", "Ninguna de las anteriores"],
        answer: 0
      },
      {
        q: "Pregunta 3",
        options: ["Haruno Sakura", "Hyuga Hinata", "Nara Temari", "Uchiha Sasuke"],
        answer: 1
      },
      {
        q: "Pregunta 4",
        options: ["Negros", "Azules", "Verdes", "Violetas"],
        answer: 1
      },
      {
        q: "Pregunta 5",
        options: ["5", "7", "8", "9"],
        answer: 3
      },
      {
        q: "Pregunta 6",
        options: ["Ackerman", "Haruno", "Saotome", "Kinomoto"],
        answer: 3
      },
      {
        q: "¿Quieres pololear conmigo? 💖",
        options: ["Sí", "Muy Sí", "Claro que YES", "Todas las anteriores"],
        answer: 3
      }
    ];

    let current = 0;

    function loadQuestion() {
      const q = questions[current];
      document.getElementById('question').textContent = q.q;
      const answersDiv = document.getElementById('answers');
      answersDiv.innerHTML = "";

      // Asignar fondo según pregunta
      document.body.style.backgroundImage = `url('fondo${current + 1}.png.png')`;

      q.options.forEach((opt, idx) => {
        const btn = document.createElement('button');
        btn.textContent = opt;
        btn.onclick = () => {
          if (idx === q.answer) {
            if (current === 5) {
              document.getElementById("bg-music").play();
            }
            current++;
            if (current < questions.length) {
              loadQuestion();
            } else {
              showFinal();
            }
          } else {
            alert("¡Oops! Esa no es la respuesta correcta 💔");
          }
        };
        answersDiv.appendChild(btn);
      });
    }

    function showFinal() {
      const container = document.getElementById('quiz-container');
      container.innerHTML = `
        <h2>💖 ¡Siii! 💖</h2>
        <div class="hearts">💗💓💞💕💘💝💖💗💓💞💕💘💝💖</div>
      `;
    }

    loadQuestion();
  </script>
</body>
</html>
