<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Trivia Rom√°ntica</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      text-align: center;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    /* Pantalla inicial con fondo */
    #start-screen {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-image: url('inicio.png');
      background-size: cover;
      background-position: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }
    #start-screen h2 {
      margin-top: 100px;
      color: #333;
      margin-bottom: 20px;
      font-size: 2em;
    }
    #start-screen input {
      padding: 10px;
      font-size: 16px;
      width: 200px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    #start-screen button {
      padding: 12px 24px;
      font-size: 16px;
      background-color: #ff66a3;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #start-screen button:hover {
      background-color: #cc4078;
    }
    /* Pantalla pre-final */
    #pre-final {
      display: none;
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      max-width: 600px;
      transform: translateY(-20%);
      z-index: 1;
      text-align: center;
    }
    #pre-final button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #ff66a3;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #pre-final button:hover {
      background-color: #cc4078;
    }
    /* Trivia container */
    .container {
      display: none;
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      max-width: 600px;
      transform: translateY(-20%);
      z-index: 1;
      text-align: center;
    }
    h2 { color: #d0005f; margin-bottom: 10px; }
    #feedback {
      font-size: 1em;
      color: #333;
      margin-bottom: 15px;
      min-height: 1.2em;
    }
    #answers {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
    }
    button.answer {
      width: 100%;
      background-color: #ff66a3;
      border: none;
      color: white;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      text-align: left;
    }
    button.answer:hover {
      background-color: #cc4078;
    }
    .hearts {
      font-size: 40px;
      animation: float 1s ease-in-out infinite;
    }
    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }
  </style>
</head>
<body>
  <audio id="bg-music" loop></audio>

  <!-- Pantalla inicial -->
  <div id="start-screen">
    <h2>Bienvenido a la ANITRIVIA</h2>
    <input type="text" id="username" placeholder="Ingresa tu nombre" />
    <button id="start-btn">Iniciar Trivia</button>
  </div>

  <!-- Pantalla previa a la √∫ltima pregunta -->
  <div id="pre-final">
    <h2 id="pre-text"></h2>
    <button id="pre-btn">Continuar</button>
  </div>

  <!-- Contenedor de la trivia -->
  <div class="container" id="quiz-container">
    <h2 id="question"></h2>
    <div id="feedback"></div>
    <div id="answers"></div>
  </div>

  <script>
    const letters = ['a)', 'b)', 'c)', 'd)'];
    const messages = [
      '¬°Bien hecho, {name}! üéâ',
      '¬°Excelente, {name}! ‚ú®',
      '¬°Sigue as√≠, {name}! üëç',
      '¬°Muy bien, {name}! üòä'
    ];
    const questions = [
      { q: "¬øCu√°ntos pok√©mons son de la primera generaci√≥n?", options: ["101", "152", "151", "11"], answer: 2 },
      { q: "¬øQui√©n es Haku en la pel√≠cula 'El viaje de Chihiro'?", options: ["El esp√≠ritu que salv√≥ a Chihiro", "El padre de Chihiro", "La mascota de Chihiro", "Ninguna de las anteriores"], answer: 0 },
      { q: "¬øQui√©n es el amor verdadero de Uzumaki Naruto?", options: ["Haruno Sakura", "Hyuga Hinata", "Nara Temari", "Uchiha Sasuke"], answer: 1 },
      { q: "En 'Los diarios de la boticaria', ¬øde qu√© color son los ojos de Maomao?", options: ["Negros", "Azules", "Verdes", "Violetas"], answer: 1 },
      { q: "En 'Kimetsu no Yaiba', ¬øcu√°ntos pilares existen?", options: ["5", "7", "8", "9"], answer: 3 },
      { q: "¬øCu√°l es el apellido de Sakura Cardcaptor?", options: ["Ackerman", "Haruno", "Saotome", "Kinomoto"], answer: 3 },
      { q: "¬øQuieres pololear conmigo? üíô", options: ["S√≠", "Muy S√≠", "YES or YES", "Todas las anteriores"], answer: 3 }
    ];

    const audio = document.getElementById('bg-music');
    const startScreen = document.getElementById('start-screen');
    const startBtn = document.getElementById('start-btn');
    const usernameInput = document.getElementById('username');
    const preFinal = document.getElementById('pre-final');
    const preText = document.getElementById('pre-text');
    const preBtn = document.getElementById('pre-btn');
    const quizContainer = document.getElementById('quiz-container');
    const feedbackEl = document.getElementById('feedback');
    let current = 0;
    let username = '';

    startBtn.onclick = () => {
      const name = usernameInput.value.trim();
      if (!name) return alert('Por favor ingresa tu nombre');
      username = name;
      audio.src = 'naruto.mp3';
      audio.play().catch(() => {});
      startScreen.style.display = 'none';
      quizContainer.style.display = 'block';
      loadQuestion();
    };

    function updateAudio() {
      const src = current < 5 ? 'naruto.mp3' : 'iwonder.mp3';
      if (!audio.src.includes(src)) {
        audio.src = src;
        audio.play().catch(() => {});
      }
    }

    function loadQuestion() {
      updateAudio();
      const q = questions[current];
      document.getElementById('question').textContent = q.q;
      const answersDiv = document.getElementById('answers');
      answersDiv.innerHTML = '';
      document.body.style.backgroundImage = `url('fondo${current + 1}.png')`;
      feedbackEl.textContent = '';
      q.options.forEach((opt, idx) => {
        const btn = document.createElement('button');
        btn.className = 'answer';
        btn.textContent = `${letters[idx]} ${opt}`;
        btn.onclick = () => {
          if (idx === q.answer) {
            const msg = messages[current % messages.length].replace('{name}', username);
            feedbackEl.textContent = msg;
            if (current === 5) {
            // Cambiar a canci√≥n "i wonder" tras pen√∫ltima respuesta correcta
            setTimeout(() => {
              audio.src = 'iwonder.mp3';
              audio.play().catch(() => {});
              quizContainer.style.display = 'none';
              preText.textContent = `Ahora viene la √∫ltima y m√°s importante pregunta, ${username}-CHAN. ¬°Te enviamos todo el KI, CHAKRA, NEN, HAKI, COSMO, MANA, STANDS, AURA y sobretodo AMOR del mundo üôå, GANBATTE!! !!`;
              preFinal.style.display = 'block';
            }, 1000);
          }
            } else {
              current++;
              setTimeout(() => {
                if (current < questions.length) loadQuestion(); else showFinal();
              }, 1000);
            }
          } else {
            alert(`¬°Oops, ${username}! Esa no es la respuesta correcta üíî`);
          }
        };
        answersDiv.appendChild(btn);
      });
    }

    preBtn.onclick = () => {
      preFinal.style.display = 'none';
      current++;
      quizContainer.style.display = 'block';
      loadQuestion();
    };

    function showFinal() {
      updateAudio();
      quizContainer.innerHTML = `
        <h2>üíñ ¬°Siii! üíñ</h2>
        <div class="hearts">üíóüíìüíûüíïüíòüíùüíñ</div>
      `;
    }
  </script>
</body>
</html>
