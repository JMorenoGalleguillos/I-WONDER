<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Trivia Rom√°ntica</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      text-align: center;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      justify-content: center;
      align-items: center;
      /* A√±adir sombra de texto global */
      color: #fff;
    }
    /* Pantallas */
    #start-screen,
    #pre-final,
    #quiz-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    /* Eliminar fondo blanco del recuadro */
    #pre-final,
    #quiz-container {
      background: none;
    }
    /* Ocultar inicialmente */
    #pre-final,
    #quiz-container {
      visibility: hidden;
    }
    /* Inicio */
    #start-screen {
      background-image: url('inicio.png');
    }
    #start-screen h2 {
      margin-top: 100px;
      color: #fff;
      margin-bottom: 20px;
      font-size: 2em;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
    }
    #start-screen input {
      padding: 10px;
      font-size: 16px;
      width: 200px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      text-shadow: none;
      color: #333;
    }
    #start-screen button {
      padding: 12px 24px;
      font-size: 16px;
      background-color: rgba(255,102,163,0.8);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.7);
    }
    #start-screen button:hover {
      background-color: rgba(204,64,120,0.8);
    }
    /* Pre-final */
    #pre-final h2 {
      font-size: 1.2em;
      color: #fff;
      margin: 0 20px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
    }
    #pre-final button {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 16px;
      background-color: rgba(255,102,163,0.8);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.7);
    }
    #pre-final button:hover {
      background-color: rgba(204,64,120,0.8);
    }
    /* Trivia */
    #quiz-container h2 {
      color: #fff;
      margin-bottom: 10px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
    }
    #feedback {
      font-size: 1em;
      color: #fff;
      margin-bottom: 15px;
      min-height: 1.2em;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.7);
    }
    #answers {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      width: 80%;
    }
    button.answer {
      width: 100%;
      background-color: rgba(255,102,163,0.8);
      border: none;
      color: white;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      text-align: left;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.7);
    }
    button.answer:hover {
      background-color: rgba(204,64,120,0.8);
    }
    .hearts {
      font-size: 40px;
      animation: float 1s ease-in-out infinite;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.7);
    }
    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }
  </style>
</head>
<body>
  <audio id="bg-music" loop></audio>
  <div id="start-screen">
    <h2>Bienvenido a la ANITRIVIA</h2>
    <input id="username" type="text" placeholder="Ingresa tu nombre" />
    <button id="start-btn">Iniciar Trivia</button>
  </div>
  <div id="pre-final">
    <h2 id="pre-text"></h2>
    <button id="pre-btn">Continuar</button>
  </div>
  <div id="quiz-container">
    <h2 id="question"></h2>
    <div id="feedback"></div>
    <div id="answers"></div>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const letters = ['a)', 'b)', 'c)', 'd)'];
      const messages = ['¬°Bien hecho, {name}! üéâ','¬°Excelente, {name}! ‚ú®','¬°Sigue as√≠, {name}! üëç','¬°Muy bien, {name}! üòä'];
      const questions = [
        { q:"¬øCu√°ntos pok√©mons son de la primera generaci√≥n?", options:["101","152","151","11"], answer:2 },
        { q:"¬øQui√©n es Haku en la pel√≠cula 'El viaje de Chihiro'?", options:["El esp√≠ritu que salv√≥ a Chihiro","El padre de Chihiro","La mascota de Chihiro","Ninguna de las anteriores"], answer:0 },
        { q:"¬øQui√©n es el amor verdadero de Uzumaki Naruto?", options:["Haruno Sakura","Hyuga Hinata","Nara Temari","Uchiha Sasuke"], answer:1 },
        { q:"En 'Los diarios de la boticaria', ¬øde qu√© color son los ojos de Maomao?", options:["Negros","Azules","Verdes","Violetas"], answer:1 },
        { q:"En 'Kimetsu no Yaiba', ¬øcu√°ntos pilares existen?", options:["5","7","8","9"], answer:3 },
        { q:"¬øCu√°l es el apellido de Sakura Cardcaptor?", options:["Ackerman","Haruno","Saotome","Kinomoto"], answer:3 },
        { q:"¬øQuieres pololear conmigo? üíô", options:["S√≠","YES or Yes","Obvio que si ctmmm","Todas las anteriores"], answer:3 }
      ];
      const audio = document.getElementById('bg-music');
      const startScreen = document.getElementById('start-screen');
      const quizContainer = document.getElementById('quiz-container');
      const preFinal = document.getElementById('pre-final');
      const feedbackEl = document.getElementById('feedback');
      let current = 0;
      let username = '';

      document.getElementById('start-btn').onclick = () => {
        const nameField = document.getElementById('username');
        if (!nameField.value.trim()) { alert('Por favor ingresa tu nombre'); return; }
        username = nameField.value.trim();
        audio.src = 'naruto.mp3'; audio.play().catch(() => {});
        startScreen.style.visibility = 'hidden';
        quizContainer.style.visibility = 'visible';
        loadQuestion();
      };

      document.getElementById('pre-btn').onclick = () => {
        preFinal.style.visibility = 'hidden';
        quizContainer.style.visibility = 'visible';
        current++;
        loadQuestion();
      };

      function loadQuestion() {
        if (current < 5) {
          if (!audio.src.includes('naruto.mp3')) { audio.src = 'naruto.mp3'; audio.play().catch(() => {}); }
        }
        const q = questions[current];
        document.getElementById('question').textContent = q.q;
        document.body.style.backgroundImage = `url('fondo${current+1}.png')`;
        feedbackEl.textContent = '';
        const answersDiv = document.getElementById('answers'); answersDiv.innerHTML = '';
        q.options.forEach((opt, idx) => {
          const btn = document.createElement('button'); btn.className = 'answer'; btn.textContent = `${letters[idx]} ${opt}`;
          btn.onclick = () => {
            if (idx === q.answer) {
              feedbackEl.textContent = messages[current % messages.length].replace('{name}', username);
              if (current === 5) {
                setTimeout(() => {
                  audio.src='iwonder.mp3'; audio.play().catch(() => {});
                  document.getElementById('pre-text').textContent = `Ahora viene la √∫ltima y m√°s importante pregunta, ${username}. ¬°Te enviamos todo el KI üêâ, CHAKRA üåÄ, NEN üå±, HAKI üí•, COSMO üåü, MANA üîÆ, STANDS üëä, AURA üåà y sobre todo AMOR üíô del mundo üôå!!`;
                  quizContainer.style.visibility='hidden'; preFinal.style.visibility='visible';
                },1000);
              } else {
                current++; setTimeout(() => { current<questions.length? loadQuestion(): showFinal(); },1000);
              }
            } else {
              alert(`¬°Oops, ${username}! Esa no es la respuesta correcta üíî`);
            }
          };
          answersDiv.appendChild(btn);
        });
      }

      function showFinal() {
        if (!audio.src.includes('iwonder.mp3')) { audio.src='iwonder.mp3'; audio.play().catch(() => {}); }
        quizContainer.innerHTML = '<h2>üíñ ¬°Siii! üíñ</h2><div class="hearts">üíóüíìüíûüíïüíòüíùüíñ</div>';
        quizContainer.style.visibility = 'visible';
      }
    });
  </script>
</body>
</html>
